<div class="row">
  <div class="col-md-12">
    <a class="btn btn-success" [routerLink]="['/inserir-instituicao']">
      <i class="fa" aria-hidden="true"></i> Novo
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Site</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instituicao of instituicoes">
          <td> {{ instituicao.nome }} </td>
          <td> {{ instituicao.site }} </td>
          <td> {{ instituicao.email }} </td>
          <td><button class="btn btn-danger" (click)="excluir(instituicao.id)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
